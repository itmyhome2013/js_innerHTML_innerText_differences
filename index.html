    <title>JS中innerHTML、innerText的区别</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
<xmp>
页面有如下代码：
<div id="mydiv">
      <span style="color:red">span1</span> span2
</div>
</xmp>
		
	 <div id="mydiv">
		      <span style="color:red">span1</span> span2
	</div>
	</br>
	通过以下方法分别获取id为mydiv中的值(其中Firefox不支持innerText,outerText) ：</br></br>
	<button onclick="getInnerHTML();">innerHTML</button>
	<button onclick="getInnerText();">innerText</button>
	<button onclick="getOuterHTML();">outerHTML</button>
	<button onclick="getOuterText();">outerText</button>
	
	</br>
	</br>
	
	<xmp id="show"></xmp>
	
  </body>
  <script type="text/javascript">
  		$("#mydiv").hide();
  		function getInnerHTML(){
  	  	    $("#show").html(document.getElementById("mydiv").innerHTML);
  		}
  		function getInnerText(){
  	  		if($.browser.mozilla){
	  	  		$("#show").html("Firefox不支持");
  	  		}else{
  	  			$("#show").html(document.getElementById("mydiv").innerText);
  	  		}
  		}
  		function getOuterHTML(){
  	  		$("#show").html(document.getElementById("mydiv").outerHTML);
  		}
  		function getOuterText(){
  			if($.browser.mozilla){
	  	  		$("#show").html("Firefox不支持");
  	  		}else{
  	  			$("#show").html(document.getElementById("mydiv").outerText);
  	  		}
  	  		
  		}
  </script>
</html>
